<div class="card text-bg-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
        <h5 class="card-title">Listado de clientes</h5>
       <div class="my-2 text-left">
       <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div class="empty-table alert alert-info" *ngIf="clientes?.length===0">
        No hay clientes
    </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td><button type='button' class="btn btn-rounded btn-secondary" [routerLink]="['/clientes/form', cliente.id]" name="editar">Editar</button></td>
                    <td><button type='button' class="btn btn-rounded btn-warning" (click)="delete(cliente)" name="eliminar">Borrar</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
